<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Digital Attendance System</h2>

    <label for="cameraSelect">Choose Camera:</label>
    <select id="cameraSelect">
        <option value="user">Front Camera</option>
        <option value="environment">Back Camera</option>
    </select>

    <br>
    
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    <button id="captureBtn">Take Picture</button>

    <br>

    <div class="video-container">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="overlayCanvas" width="640" height="480"></canvas>
    </div>

    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <img id="capturedImage" style="display: none; border: 2px solid black;" />
</body>
</html>
